<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Quiz, sports, game, questions, answer, options, fun, challenge">
    <meta name="description" content="Sports quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Sports quiz!</title>
</head>
<body>
    <!-- Main header -->
    <h1 class="mainh">Sports Quiz! <i class="fa-solid fa-heart-pulse"></i></h1>
                               
    <div class="quiz-window">
        <div class="quiz-question">
            <!-- Quiz question -->
            <h2 id="question">Question</h2>
            <div id="timer"></div>
            <div class="answerbuttons">
                <button class="answer"></button>
                <button class="answer"></button>
                <button class="answer"></button>
                <button class="answer"></button>
            </div>
        </div>
        <!-- Button for play again and Home -->
        <div class="button-window">
        <a class="gamebuttons" id="playagainbutton" href="quiz.html" style="display:none ">Play again</a><br>
        <a class="gamebuttons" id="homebutton" style="display:none ;" href="index.html">Home</a>
       <!-- <a class="gamebuttons" id="highscorebutton" href="">Highscore</a> -->
        </div>
    </div>
    <!-- Popup window that appears when answering a question -->
    <div class="popup-windows">
        <div class="correct_popup">Correct!<br><i class="fa-solid fa-check fa-beat"></i></div>
        <div class="incorrect_popup">Incorrect!<i class="fa-solid fa-circle-xmark fa-beat"></i></div>
    </div>
    <!-- https://www.youtube.com/watch?v=pQr4O1OITJo&t=2538s -->
    <div class="resultwindow">
        <div class="icon"><i class="fa-solid fa-graduation-cap fa-beat"></i></div>
    <!-- Popup window that appears when quiz i finished -->
        
        <div class="quizcomplete"> Gongratulations. You finished the quiz</div>
        <div class="totalscore">Your total score:</div>
        <!-- Buttons that appears when quiz i finished -->
        <div class="resultbtnS">
        <a class="resultbtnPLAY" href="quiz.html">Play Again</a>
        <a class="resultbtnHOME" href="index.html">Home</a>
        </div>
    </div>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/ab7ad5c24c.js" crossorigin="anonymous"></script>
    <!-- Connected to the js script file -->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
