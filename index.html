<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Sports quiz!</title>
</head>
<body>
    <h1>Sports Quiz! <i class="fa-solid fa-heart-pulse"></i></i></h1>
    <div class="quiz-window">
        <div class="quiz-question">
            <h2 id="question"></h2>
            <ul>
            <li>
                <input type="radio" name="answer" class="answer" id="a">
                <label for="a" id="a_text">Answer</label>
                
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="b">
                <label for="b" id="b_text">Answer</label>
                
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="c">
                <label for="c" id="c_text">Answer</label>
                
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="d">
                <label for="d" id="d_text">Answer</label>
                
            </li>
        </ul>
         
        </div>
        <button type="submit" id="submit">Submit</button>
    </div>
    <!--Font awesome-->
    <script <script src="https://kit.fontawesome.com/ab7ad5c24c.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
